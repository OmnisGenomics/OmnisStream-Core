language = "C"

include_guard = "OMNISSTREAM_FFI_H"
pragma_once = true

cpp_compat = true

no_includes = true
usize_is_size_t = true
style = "Type"

autogen_warning = """// @generated by `cargo run -p omnisstream_ffi --features header-gen --bin omnisstream_ffi_header`
// Do not edit by hand."""

sys_includes = ["stdint.h", "stddef.h"]

[parse]
parse_deps = false

[export]
include = [
  "OsDigest",
  "OsSpan",
  "OsOwnedBytes",
  "OsPartStore",
  "OsManifest",
  "OS_OK",
  "OS_INVALID_ARGUMENT",
  "OS_IO_ERROR",
  "OS_CORRUPT_DATA",
  "OS_SPEC_VIOLATION",
  "OS_INTERNAL",
  "os_version_major",
  "os_version_minor",
  "os_version_patch",
  "os_last_error_message",
  "os_clear_last_error",
  "os_partstore_open",
  "os_partstore_close",
  "os_partstore_put",
  "os_partstore_get",
  "os_owned_bytes_free",
  "os_manifest_load_pb",
  "os_manifest_free",
  "os_verify_manifest_on_disk",
  "os_manifest_inspect",
]
